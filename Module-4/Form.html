<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <p>lorem50<span>Hello</span></p>
        <p>lorem50<span>Hello</span></p>
        <p>lorem50<span>Hello</span></p>
        <p>lorem50<span>Hello</span></p>
        <p>lorem50<span>Hello</span></p>
    </div>
    <fieldset>
        <legend>Login Form</legend>
        <form action="" method="">
            <table>
                <tr>
                    <td><label for="fnm">First Name: </label></td>
                    <td><input type="text" name="fnm" id="" placeholder="Enter your name...." required minlength="2" maxlength="5"></td>
                </tr>
                <tr>
                    <td><label for="lnm">Last Name: </label></td>
                    <td><input type="text" name="lnm" id="" value="abc" readonly></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" name="email" id="" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone No:</label></td>
                    <td><input type="tel" name="phone" id="" value="" pattern="[0-9]{10}" required></td>
                </tr>
                <tr>
                    <td><label for="Address">Address: </label></td>
                    <td><textarea name="Address" id="" cols="25" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><select name="city" id="">
                        <option value="--">--Selected--</option>
                        <option value="rjt">Rajkot</option>
                        <option value="amd">Ahmadabad</option>
                        <option value="st">Surat</option>
                        <option value="vd">Vadodara</option>
                        <option value="dw">Dwarka</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender: </label></td>
                    <td>Female: <input type="radio" name="gender" id="">
                        Male: <input type="radio" name="gender" id="">
                        Other: <input type="radio" name="gender" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for="hobby">Hobby: </label></td>
                    <td>Hockey: <input type="checkbox" name="hobby" id="">
                        Basketball: <input type="checkbox" name="hobby" id="">
                        Tennis: <input type="checkbox" name="hobby" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">DOB: </label></td>
                    <td><input type="date" name="dob" id=""></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id=""></td>
                </tr>
                <tr>
                    <td><input type="submit" value="sign-up"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
